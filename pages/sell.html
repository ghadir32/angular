<marquee class="marque">{{ nam }}  History</marquee>

<br><br>
<h3>Choose item</h3>

<select class="custom-select productOptions" ng-model="getvalue"  ng-change="CalculateTotalPrice()" >
    <option default selected disabled>Select product</option>
    <!-- id  itmId -->
    <option ng-repeat="x in selProduct" value="{{x.id}}" ng-model="modalData.id">{{x.name}}</option>
  </select>

  <span>Quantity:</span>
  <input type="number" class="nb_input" ng-model="modalData.sold_quantity" name="quantity" min="1" ng-init="quantity=1.00" ng-change="CalculateTotalPrice()">

  <!-- <div style="float:right;">  -->
     <h4 style="display:inline-block;">Total Price: </h4>
     <!-- total  TotalPrice -->
    <input disabled ng-model="modalData.total">  
  <!-- </div> -->

  <button type="button" class="btn btn-secondary" ng-click="AddNewSold()"  ng-click='addRow()' style="float:right;">Add</button>

  <p style="display:none;" ng-model="modalData.dateAndTime">{{ CurrentDate | date:'dd/MM/yyyy HH:mm:ss'}}</p>





<br><br>


  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Unit Price</th>
        <th scope="col">Total Price</th>
        <th scope="col">Date  and  Time</th>

      </tr>
    </thead>
    <tbody>
    
  
        <tr ng-repeat="p in products | filter : searchVal">
          <td> {{ p.s_id }}</td>
          <td> {{ p.name }}</td>  
          <td> {{ p.sold_quantity }}</td>
          <td> {{ p.price }} </td>
          <td> {{ p.total }}</td> 
          <td> {{ p.dateAndTime }}</td> 
        </tr>
      
    

    </tbody>
  </table>
